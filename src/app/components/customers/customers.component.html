<!-- Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addCustomerModal">
                 <i class="fas fa-plus"></i> Agregar Cliente
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Listado de clientes -->
<section id="customers">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de clientes</h4>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of customers; let i = index">
                                <td>{{ i+1 }}</td>
                                <td>{{ c.nombre }} {{ c.apellido }}</td>
                                <td>{{ c.saldo | currency: 'AR':'$'}}</td>
                                <td>
                                    <a routerLink="/customer/edit/{{c.id}}"
                                        class="btn btn-secondary text-white"    
                                    >
                                    <i class="fas fa-angle-double-right"></i>
                                    Editar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Tarjetas laterales -->
            <div class="col-md-4">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency: 'AR':'$'}}
                        </h4>
                    </div>

                </div>
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total Clientes</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i>{{ clientes?.length }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
